<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="common.html :: head"></div>
    <link href="css/lecture.css" rel="stylesheet"/>
</head>
<div th:replace="common.html :: top-bar"></div>
<br/>
<div th:replace="common.html :: top-menu"></div>
<div class="container">
    <div class="row">
        <div class="lecture-detail col-sm-4 col-xs-6">
            <div class="lecture-detail-inner">
                <div class="lecture-detail-title">
                    <span th:text="${lecture.title}"></span>
                    <span th:text="${lecture.likeNum}"></span>
                    <span class="lecture-list-bottom-date" th:text="${#temporals.format(lecture.createdDate, 'yy.MM.dd')}"></span>
                    <div th:utext="${lecture.content}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="cleaner"></div>
</div>
<div th:replace="common.html :: footer"></div>
</html>
