<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common.html :: head"></div>
    <link href="css/account.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="common.html :: top-bar"></div>
<div class="container">
    <br/>
    <div>
        <p>키토베리</p>
        <h2>패스워드 없이 로그인하기</h2>
    </div>
    <div>
        <div th:if="${error}" role="alert">
            <span th:text="${error}">완료</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${message}" role="alert">
            <span th:text="${message}">완료</span>
            <button type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form action="#" th:action="@{/email-login}" method="post" novalidate>
            <div>
                <label for="email">가입 할 때 사용한 이메일</label>
                <input id="email" type="email" name="email" placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small>이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <button type="submit" aria-describedby="submitHelp">로그인 링크 보내기
                </button>
                <small id="submitHelp">
                    키토베리에 처음 오신거라면 <a href="#" th:href="@{/findpassword}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>
    </div>

    <div th:replace="common.html :: footer"></div>
</div>
<script th:replace="common.html :: form-validation"></script>
</body>
</html>
