<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common.html :: head"></div>
    <link href="css/account.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="common.html :: top-bar"></div>
<div class="container">
    <br/>
    <div th:if="${error}">
        <p>키토베리 이메일 확인</p>
        <div role="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>

    <div th:if="${error == null}">
        <p>키토베리 이메일 확인</p>
        <h2>이메일을 확인했습니다. 가입을 축하드립니다.</h2>
        <small>이제부터 가입할 때 사용하신 이메일과 패스워드로 로그인 할 수 있습니다.</small>
    </div>
</div>
</body>
<div class="common.html :: footer"></div>
</html>
