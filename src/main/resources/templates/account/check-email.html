<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common.html :: head"></div>
    <link href="css/account.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="common.html :: top-bar"></div>
<div class="container">
    <br/>
    <div th:if="${error != null}">
        <p>키토베리 가입</p>
        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        <p th:text="${email}">your@email.com</p>
    </div>

    <div th:if="${error == null}">
        <p>키토베리 가입</p>
        <h2>키토베리 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

        <div>
            <p th:text="${email}">your@email.com</p>
            <a th:href="@{/resend-confirm-email}">인증 이메일 다시 보내기</a>
        </div>
    </div>
</div>
</body>
</html>
