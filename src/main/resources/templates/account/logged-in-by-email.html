<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common.html :: head"></div>
    <link href="css/account.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="common.html :: top-bar"></div>
<div class="container">
    <br/>
    <div th:if="${error}">
        <p>키토베리 이메일 로그인</p>
        <div role="alert" th:text="${error}">
            로그인 할 수 없습니다.
        </div>
    </div>

    <div th:if="${error == null}">
        <p>키토베리 이메일 로그인</p>
        <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
    </div>
</div>
</body>
</html>
