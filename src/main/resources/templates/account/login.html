<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common.html :: head"></div>
    <link href="css/account.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="common.html :: top-bar"></div>
<div class="container">
    <br/>
    <div id="login-box">
        <p>로그인</p>
        <div id="login-box-inner">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일과 패스워드가 정확하지 않습니다.</p>
            </div>

            <form class="needs-validation" action="#" th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="your@email.com" required/>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" required/>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                </div>

                <div id="login-box-inner-rememberme">
                    <input type="checkbox" id="rememberMe" name="remember-me">
                    <label for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>

                <button class="btn" type="submit">로그인</button>
            </form>
            <div id="login-box-inner-bottom-btn">
                <a href="#" th:href="@{/sign-up}">회원가입</a>
                <a href="#" th:href="@{/find-passsword}">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="common.html :: footer"></div>
<script th:replace="common.html :: form-validation"></script>
</html>
