    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/common.js"></script>
</head>

<div th:fragment="top-bar" class="top-bar">
    <a href="/"><img id="top-bar-logo" src="/images/main-logo.png" alt="logo"/></a>
    <div id="top-bar-right">
        <a href="/login" sec:authorize="!isAuthenticated()">로그인</a>
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{'/profile/' + ${#authentication.name}}">My Page</a>
            <a class="nav-link" th:href="@{/notifications}">
                <i th:if="${!hasNotification}" class="far fa-bell" aria-hidden="true"></i>
                <span class="text-info" th:if="${hasNotification}">
                    <i class="fas fa-bell" aria-hidden="true"></i>
                </span>
            </a>
        </span>
    </div>


</div>

<div th:fragment="top-menu" class="top-menu">
    <a href="/"><img src="/images/home.png" alt="home"/></a>
    <a href="/lecture"><p>강의</p></a>
    <a href="/community"><p>커뮤니티</p></a>
</div>

<script type="application/javascript" th:fragment="form-validation">
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    }())
</script>

<footer th:fragment="footer" class="footer">
    <small>&copy; 2020</small>
</footer>
</html>
